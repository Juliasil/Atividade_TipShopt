<!DOCTYPE html>
<lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loja TipShopt</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div class="header">
                <div class="logo">
                    <div class="logoimg">
                        <img src="./img/logo-loja-tips.png" alt="logo-loja-tips">
                    </div>
                </div>
                <div class="menu">
                    <nav>
                        <ul>
                            <li class="active">
                                <a href="#" class="home">Home</a>
                            </li>
                            <li>
                                <a href="#">Shop</a>
                            </li>
                            <li>
                                <a href="#">Blog</a>
                            </li>
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#">Contact</a>
                            </li>
                            <li>
                                <a href="#" class="secure"><i class="fas fa-lock"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="banner">
            <div class="sliders">
                <div class="slide">
                    <div class="slidearea">
                        <p class="trade-in-offer">Trade-in-offer</p>
                        <h1>Super value deals</br> <span>On all products</span></h1>
                        <p class="off">Save more with coupons & up to 70% off!</p>
                        <button class="shop-now-button">Shop Now</button>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="script.js"></script>
